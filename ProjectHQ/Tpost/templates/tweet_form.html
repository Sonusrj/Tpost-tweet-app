{% extends "layout.html" %}

{% block title %}
Tpost
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center mb-4">
                        Welcome to Tpost, a tweet app
                    </h1>
                    
                    <h2 class="text-center mb-4">
                        {% if form.instance.pk %}
                        Edit Tweet
                        {% else %}
                        Create Tweet
                        {% endif %}
                    </h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-warning" type="submit">Submit</button>
                            <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back to Tweets</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
