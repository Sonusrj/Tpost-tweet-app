{% extends "layout.html" %}

{% block title %}
Tpost
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="mb-4">Are you sure you want to delete this tweet?</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-danger btn-lg" type="submit">Delete</button>
                            <a class="btn btn-success btn-lg" href="{% url 'tweet_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
