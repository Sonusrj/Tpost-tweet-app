{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>
        {% block title %} Tpost a tweet app {% endblock %}
    </title>
    <style>
      /* Ensure the body takes up the full height of the viewport */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #1e1e1e;
        color: #f0f0f0;
      }

      /* Make sure the content fills the space before the footer */
      .content {
        flex: 1;
      }

      .navbar {
        background-color: #2c2c2c;
        border-bottom: 1px solid #444;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        color: #f0f0f0;
      }

      .navbar-nav .nav-link.active {
        color: #007bff;
      }

      .btn-outline-success {
        border-color: #198754;
        color: #198754;
      }

      .btn-outline-success:hover {
        background-color: #198754;
        color: #fff;
      }

      .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-primary:hover {
        background-color: #004085;
        border-color: #004085;
      }

      .btn-danger {
        background-color: #c82333;
        border-color: #c82333;
      }

      .btn-danger:hover {
        background-color: #bd2130;
        border-color: #bd2130;
      }

      .form-control {
        background-color: #2c2c2c;
        color: #f0f0f0;
        border-color: #444;
      }

      /* Footer Styling */
      .footer {
        background-color: #2c2c2c;
        color: #f0f0f0;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #444;
        width: 100%;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .footer .socials a {
        color: #f0f0f0;
        margin: 0 10px;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .footer .socials a:hover {
        color: #007bff;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tpost</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form action="{% url 'tweet_list' %}" class="d-flex mx-2">
                  <button class="btn btn-outline-success" type="submit">Tweet Feed</button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
            {% endif %}
          </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Tpost. All Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    <div class="socials">
      <a href="https://x.com/seenu_kun" title="Twitter" class="fab fa-twitter" target="_blank"></a>
      <a href="https://www.linkedin.com/in/sonu-saroj-0459b9243/" title="LinkedIn" class="fab fa-linkedin-in" target="_blank"></a>
      <a href="https://github.com/Sonusrj" title="GitHub" class="fab fa-github" target="_blank"></a>
    </div>
  </div>
</footer>



    <!-- Bootstrap JS (for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wi9PHdW5ehdJ/7LXyTRgKgUpTyK2ehn7ln/wtoxl1FZazBHz1PmHZ5zrejtSRHgD" crossorigin="anonymous"></script>
</body>
</html>
